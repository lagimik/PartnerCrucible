name: ChangeLog

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest  # windows-latest | macos-latest
    name: Find changed-files
    outputs:
      changes: ${{ steps.file-changes.outputs.changes }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.
          
      - uses: tj-actions/changed-files@v35
        name: Changed Files
        id: changed-files
        with:
            since: "7 days"
            files: |
              *.md
      - name: Get changes in files
        id: file-changes
        run: |
          file_changes=()
          file_change=""
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
            file_change=$(git log --since="7 days" -p $file)
            file_changes+=($file_change)
          done
          echo "changes=${file_changes[@]}" >> $GITHUB_OUTPUT
 
  summary:
    runs-on: ubuntu-latest
    name: summary
    needs: scan
    strategy:
      matrix:
        changes: ${{ fromJson(needs.scan.outputs.changes) }}
    steps:
      - name: get passed values
        id: summary
        
        run: |
          echo "${{ matrix.changes}}"
          